  </defs>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <text x="50%" y="55%" font-size="48" fill="#fff" font-weight="bold" text-anchor="middle" font-family="system-ui">
    Arya Wadhwa
  </text>
  <text x="50%" y="75%" font-size="20" fill="#fff" text-anchor="middle" font-family="system-ui">
    Private AI • Space • Helping Farmers • Seeing for the Blind
  </text>
</svg>
