<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="glow-glass">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="200" fill="#0a0e1a" rx="15"/>
  <rect width="400" height="8" fill="url(#glassGradient)" rx="15"/>
  
  <!-- Glasses Animation -->
  <g transform="translate(50, 80)">
    <!-- Left Lens -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#glassGradient)" stroke-width="3">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Right Lens -->
    <circle cx="45" cy="0" r="20" fill="none" stroke="url(#glassGradient)" stroke-width="3">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Bridge -->
    <line x1="20" y1="0" x2="25" y2="0" stroke="url(#glassGradient)" stroke-width="3"/>
    
    <!-- Vision Lines -->
    <line x1="0" y1="0" x2="-15" y2="15" stroke="#ec4899" stroke-width="1" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="45" y1="0" x2="60" y2="15" stroke="#ec4899" stroke-width="1" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    
    <text x="22" y="-30" font-size="24" text-anchor="middle">ðŸ‘“</text>
  </g>

  <text x="120" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#glassGradient)">
    be.glasses
  </text>
  
  <text x="120" y="100" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">
    â‚¹2.5k CV Glasses for Visually Impaired
  </text>
  
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="12" fill="#ec4899">
    Edge-TPU â€¢ MediaPipe â€¢ CV
  </text>

  <!-- Detection Boxes -->
  <rect x="120" y="135" width="40" height="25" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="180" y="135" width="40" height="25" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </rect>

  <text x="120" y="180" font-family="Arial, sans-serif" font-size="16" fill="#8b5cf6" filter="url(#glow-glass)">
    ðŸ‘“ Prototyping
  </text>
</svg>
