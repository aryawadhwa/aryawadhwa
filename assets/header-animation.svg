<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1">
        <animate attributeName="stop-color" values="#1e3a8a;#7c3aed;#ec4899;#1e3a8a" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1">
        <animate attributeName="stop-color" values="#7c3aed;#ec4899;#06b6d4;#7c3aed" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1">
        <animate attributeName="stop-color" values="#ec4899;#06b6d4;#1e3a8a;#ec4899" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Stars -->
    <g id="star">
      <circle r="1.5" fill="white" opacity="0.8"/>
    </g>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="#0a0e1a"/>
  
  <!-- Animated Stars -->
  <use href="#star" x="100" y="50">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </use>
  <use href="#star" x="300" y="80">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </use>
  <use href="#star" x="500" y="40">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </use>
  <use href="#star" x="700" y="90">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </use>
  <use href="#star" x="900" y="60">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
  </use>
  <use href="#star" x="1100" y="70">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.7s" repeatCount="indefinite"/>
  </use>
  <use href="#star" x="200" y="250">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3.2s" repeatCount="indefinite"/>
  </use>
  <use href="#star" x="800" y="240">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.4s" repeatCount="indefinite"/>
  </use>

  <!-- Animated Rings -->
  <circle cx="600" cy="150" r="80" fill="none" stroke="url(#cosmicGradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="80;120;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="150" r="60" fill="none" stroke="url(#cosmicGradient)" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="60;100;60" dur="4s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="4s" begin="1s" repeatCount="indefinite"/>
  </circle>

  <!-- GOAT Emoji -->
  <text x="550" y="120" font-size="60" filter="url(#glow)">üêê</text>
  
  <!-- Main Text -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="url(#cosmicGradient)" text-anchor="middle" filter="url(#glow)">
    ARYA WADHWA
  </text>
  
  <!-- Subtitle with typing animation -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="20" 
        fill="#06b6d4" text-anchor="middle">
    AI/ML Engineer ‚Ä¢ Space Enthusiast ‚Ä¢ Building the Future
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Orbiting particles -->
  <circle r="4" fill="#06b6d4" filter="url(#glow)">
    <animateMotion dur="6s" repeatCount="indefinite">
      <mpath href="#orbit"/>
    </animateMotion>
  </circle>
  
  <circle r="3" fill="#ec4899" filter="url(#glow)">
    <animateMotion dur="8s" repeatCount="indefinite">
      <mpath href="#orbit"/>
    </animateMotion>
  </circle>

  <path id="orbit" d="M 600,150 m -100,0 a 100,100 0 1,0 200,0 a 100,100 0 1,0 -200,0" fill="none"/>
</svg>

