<svg width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="techGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="techGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="tech-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="120" fill="#0a0e1a"/>

  <!-- Floating Tech Icons -->
  <g>
    <!-- Python -->
    <rect x="20" y="30" width="90" height="40" rx="20" fill="url(#techGradient1)" filter="url(#tech-glow)">
      <animate attributeName="y" values="30;25;30" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="65" y="57" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">üêç Python</text>

    <!-- PyTorch -->
    <rect x="130" y="35" width="90" height="40" rx="20" fill="url(#techGradient2)" filter="url(#tech-glow)">
      <animate attributeName="y" values="35;30;35" dur="2.3s" repeatCount="indefinite"/>
    </rect>
    <text x="175" y="62" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">üî• PyTorch</text>

    <!-- FastAPI -->
    <rect x="240" y="32" width="90" height="40" rx="20" fill="url(#techGradient3)" filter="url(#tech-glow)">
      <animate attributeName="y" values="32;27;32" dur="2.7s" repeatCount="indefinite"/>
    </rect>
    <text x="285" y="59" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">‚ö° FastAPI</text>

    <!-- Docker -->
    <rect x="350" y="36" width="80" height="40" rx="20" fill="url(#techGradient1)" filter="url(#tech-glow)">
      <animate attributeName="y" values="36;31;36" dur="2.1s" repeatCount="indefinite"/>
    </rect>
    <text x="390" y="63" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">üê≥ Docker</text>

    <!-- C -->
    <rect x="450" y="33" width="60" height="40" rx="20" fill="#6b7280" filter="url(#tech-glow)">
      <animate attributeName="y" values="33;28;33" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <text x="480" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">‚öôÔ∏è C</text>

    <!-- Node.js -->
    <rect x="530" y="31" width="85" height="40" rx="20" fill="#10b981" filter="url(#tech-glow)">
      <animate attributeName="y" values="31;26;31" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <text x="572" y="58" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">‚òï Node.js</text>

    <!-- Transformers -->
    <rect x="635" y="34" width="145" height="40" rx="20" fill="#fbbf24" filter="url(#tech-glow)">
      <animate attributeName="y" values="34;29;34" dur="2.4s" repeatCount="indefinite"/>
    </rect>
    <text x="707" y="61" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#0a0e1a" text-anchor="middle">ü§ó Transformers</text>
  </g>

  <!-- Connection Lines -->
  <line x1="110" y1="50" x2="130" y2="55" stroke="#06b6d4" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="220" y1="55" x2="240" y2="52" stroke="#06b6d4" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </line>
  <line x1="330" y1="52" x2="350" y2="56" stroke="#06b6d4" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </line>
  <line x1="430" y1="56" x2="450" y2="53" stroke="#06b6d4" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
  </line>
  <line x1="510" y1="53" x2="530" y2="51" stroke="#06b6d4" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
  </line>
</svg>
