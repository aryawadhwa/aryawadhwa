<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="glow-ai">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="200" fill="#0a0e1a" rx="15"/>
  <rect width="400" height="8" fill="url(#aiGradient)" rx="15"/>
  
  <!-- Brain Icon -->
  <g transform="translate(50, 60)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#aiGradient)" stroke-width="3">
      <animate attributeName="stroke-dasharray" values="0,188;188,188" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Neural Network Lines -->
    <line x1="-20" y1="-15" x2="0" y2="0" stroke="#06b6d4" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="-15" x2="0" y2="0" stroke="#06b6d4" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </line>
    <line x1="-20" y1="15" x2="0" y2="0" stroke="#06b6d4" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="15" x2="0" y2="0" stroke="#06b6d4" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </line>
    
    <text x="0" y="8" font-size="24" text-anchor="middle">ü§ñ</text>
  </g>

  <text x="120" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#aiGradient)">
    Personal AI
  </text>
  
  <text x="120" y="100" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">
    Local RAG + Dashboard
  </text>
  
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="12" fill="#06b6d4">
    PyTorch ‚Ä¢ Qdrant ‚Ä¢ FastAPI
  </text>

  <!-- Progress Bar -->
  <rect x="120" y="140" width="250" height="8" fill="#1f2937" rx="4"/>
  <rect x="120" y="140" width="0" height="8" fill="url(#aiGradient)" rx="4">
    <animate attributeName="width" values="0;180;0" dur="3s" repeatCount="indefinite"/>
  </rect>

  <text x="120" y="170" font-family="Arial, sans-serif" font-size="16" fill="#10b981" filter="url(#glow-ai)">
    üèóÔ∏è In Progress
  </text>
</svg>
